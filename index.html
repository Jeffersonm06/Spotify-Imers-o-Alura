<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/sidebar-footer.css">
        <title>Imersão Spotify</title>
    </head>
    <body>
        <div class="sidebar">
            <nav class="sidebar__nav">
                <div class="logo">
                    <a href>
                        <img src="assets/icons/logo-spotify.png"
                            alt="Logo Spotify">
                    </a>
                </div>
                <ul>
                    <li>
                        <a href="#">
                            <span class='bx bxs-home'></span>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class='bx bx-search-alt-2'></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="library">
                <div class="library__content">
                    <button class="library__button">
                        <span class="bi bi-collection"></span>
                        <span class="blib">Sua biblioteca</span>
                    </button>
                    <span class='bx bx-plus'></span>
                </div>
                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Crie sua primeira
                            playlist</span>
                        <span class="text subtitle"> É fácil, vamos te
                            ajudar</span>
                        <button class="section-playlist__button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section>

                <div class="coockies">
                    <a href="#">Cookies</a>
                </div>

                <div class="languages">
                    <button class="languages__button">
                        <span class='bx bx-globe'></span>
                        <span>Portugues do Brasil</span>
                    </button>
                </div>
            </div>
        </div>
        <footer class="footer-player">
            <div class="player">
                <div class="buttons__player">
                    <audio src="#" id="audio" style="display: none;"></audio>
                    <button id="prev"><span
                            class="bi bi-skip-start-fill"></span></button>
                    <button id="play"><span
                            class="bi bi-play-circle-fill"></span></button>
                    <button id="pause" style="display: none;"><span
                            class="bi bi-pause-circle-fill"></span></button>
                    <button id="next"><span
                            class="bi bi-skip-end-fill"></span></button>
                </div>
                <div class="progressbar__player">
                    <input type="range" value="0" max="100">
                </div>
            </div>
        </footer>
    </body>
</html>
